<h1 class="display-1 row justify-content-center">
  {{ viewCrono ? crono : "" }}
</h1>
<div class="row">

      <div class="board">
        <div (click)="onCellClick(0)" class="cell cell--1">
          <div
            class="mark"
            [ngClass]="{
              'mark--x': game[0] === 'X',
              'mark--o': game[0] === 'O'
            }"
            [ngStyle]="{ display: game[0] ? 'block' : '' }"
          ></div>
