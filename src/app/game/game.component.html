<h1 class="display-1 row justify-content-center">
  {{ viewCrono ? crono : "" }}
</h1>
<div class="row">
  <div class="col-8">
    <form>
      <div class="board">
        <div (click)="onCellClick(0)" class="cell cell--1">
          <div
            class="mark"
            [ngClass]="{
              'mark--x': board[0] === 'X',
              'mark--o': board[0] === 'O'
            }"
            [ngStyle]="{ display: board[0] ? 'block' : '' }"
          ></div>
        </div>

            class="mark"
            [ngClass]="{
              'mark--x': board[1] === 'X',

          ></div>
        </div>

              'mark--x': board[8] === 'X',
              'mark--o': board[8] === 'O'
            }"
            [ngStyle]="{ display: board[8] ? 'block' : '' }"
          ></div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-4">
    <app-highscores></app-highscores>
  </div>
</div>
<!-- modal -->
<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ message }}
  </div>
  <div class="modal-footer justify-content-between">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('newGame')"
    >
      New game
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close('home')"
    >
      Back to home
    </button>
  </div>
</ng-template>
