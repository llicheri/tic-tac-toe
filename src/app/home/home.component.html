<!-- title -->
<div class="row justify-content-center">
  <h1>
    {{ "Welocome to Tic Tac Toe game " }}{{ currentUser ? currentUser : "" }}
  </h1>
</div>
<!-- buttons -->
<div class="row justify-content-center mt-3">
  <button
    type="button"
    class="btn btn-primary btn-lg mr-3"
    (click)="startGame()"
  >
    Play
  </button>
  <button
    *ngIf="!currentUser"
    type="button"
    class="btn btn-secondary btn-lg ml-3"
    (click)="login()"
  >
    Login
  </button>
  <button
    *ngIf="currentUser"
    type="button"
    class="btn btn-secondary btn-lg ml-3"
    (click)="logout()"
  >
    Logout
  </button>
</div>
<!-- login -->
<form
  *ngIf="isLoggingIn"
  class="row justify-content-center mt-3"
  #f="ngForm"
  (ngSubmit)="onSubmit()"
>
  <input type="string" required [(ngModel)]="loginName" name="loginName" />
  <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">
    SUBMIT
  </button>
</form>
<!-- highlights visible only if the user is logged in -->
<div *ngIf="currentUser" class="mt-3">
  <app-highscores></app-highscores>
</div>
